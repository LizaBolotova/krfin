<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/passstyle2.css">
    <title>DOM, JS. Считываем информацию из DOM</title>
</head>
<body>
    <div class="d1"> Отделом УФМС России <br> по Кировской области</div>
    <div class="d2"> 15.12.2017</div>
    <div class="d3"> 430-000</div>
    <div class="d4"> Болотова</div>
    <div class="d5"> Елизавета</div>
    <div class="d6"> Антоновна</div>
    <div class="d7"> жен.</div>
    <div class="d8"> 10.12.2003</div>
    <div class="d9"> г.Киров <br> Россия</div>
    <img class="img2" src="images\фотка.jpg" alt="photo">
    <div class="lang">
        <input type="radio" name="lang" id="ru" onchange="change()" checked>
        <label for="ru">Русский</label>
        <input type="radio" name="lang" id="eng" onchange="change()">
        <label for="eng">English</label>

    <script src="js\pass.js"></script>
